<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- meta -->

    <meta charset="utf-8">
    <meta name="description" content="Ask⊻Boom">
    <meta name="keywords" content="AskOrBoom,AoB,Ask⊻Boom,web portal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ask⊻Boom</title>

    <!-- Favicon -->
    <link rel=icon href="../static/img/favicon.png" sizes="32x32" type="image/png">

    <!-- styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/register.css" type="text/css">

</head>

<body>
    <article class="background-anim">
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user-card-register bg-dark">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img src="../static/img/site_logo.png" width="180" height="80" alt="Ask⊻Boom" />
                        </div>
                    </div>

                    <form class="needs-validation" novalidate>
                        <div class="input-group mb-2 has-validation">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                            </div>
                            <input type="text" name="username" id="username" class="form-control input_user" required autofocus value="" placeholder="Укажите свой логин">
                            <div class="invalid-feedback">
                                Пожалуйста, введите логин.
                            </div>
                        </div>

                        <div class="input-group mb-2 has-validation">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" name="email" id="email" class="form-control input_email" pattern="^[^@\\s]+@[^@\\s]+\\.[^@\\s]+$" required value="" placeholder="Укажите свой почтовый адрес">
                            <div class="invalid-feedback">
                                Пожалуйста, введите почтовый адрес.
                            </div>
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-tag"></i></span>
                            </div>
                            <input type="text" name="nickname" id="nickname" class="form-control input_nickname has-validation" required value="" placeholder="Укажите свой никнейм">
                            <div class="invalid-feedback">
                                Пожалуйста, введите никнейм.
                            </div>
                        </div>


                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" id="password" class="form-control input_pass_1 has-validation" required value="" placeholder="Введите пароль">
                            <div class="invalid-feedback">
                                Пожалуйста, введите пароль.
                            </div>
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" id="password_confirm" class="form-control input_pass_2 has-validation" required value="" placeholder="Введите пароль еще раз">
                            <div class="invalid-feedback">
                                Пожалуйста, введите пароль еще раз.
                            </div>
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <input type="file" class="custom-file-input has-validation" id="user-avatar" required placeholder="Выберите аватар">
                                <label class="input-group-text custom-file-label" for="user-avatar">Выберите аватар</label>
                                <div class="invalid-feedback">
                                    Пожалуйста, загрузите аватар.
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-2 login_container">
                            <button class="btn btn-primary btn-block" type="submit">Зарегистрироваться</button>
                        </div>

                        <div class="d-flex justify-content-center mt-2 ">
                            Уже есть аккаунт?
                        </div>

                        <div class="d-flex justify-content-center mt-2 register_container ">
                            <a class="button " href="<!-- login -->">Войти</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </article>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script src="../static/js/validate.js"></script>
</body>

</html>
