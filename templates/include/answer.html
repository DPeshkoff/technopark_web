{% load static %}

<div class="col-lg-12 p-3 question-list">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-4">
                        <div class="row d-flex justify-content-center">
                            <a href="#" class="w-100">
                                <img src="{% static 'img/default_profile_picture.png' %}" width="120" height="120" alt="Profile picture" />
                            </a>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="author d-block">
                            <span>Автор ответа: </span>
                            <span>{{ answer.author }}</span>
                        </div>
                        <div class="question-description d-block">
                            <span>{{ answer.text }}</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 rating">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-sm btn-rating"><i class="fa fa-minus"></i></button>
                            </div>
                            <input readonly type="text" class="form-control form-control-sm text-center" id="rating_{{ answer.id }}" value="{{ answer.rating }}" required>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-sm btn-rating"><i class="fa fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="form-check mark-correct">
                        <input class="form-check-input" type="checkbox" id="correct-checkbox_{{ answer.id }}">
                        <label class="form-check-label" for="correct-checkbox_{{ answer.id }}">
                            Отметить как решение
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
