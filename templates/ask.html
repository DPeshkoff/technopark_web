{% extends 'include/base.html' %} {% load static %} {% block content %}


<div class="col-8">
    <h3>Задать вопрос</h3>
    <div class="container bg-light shadow-sm mb-3">
        <form action="question.html" id="create-form" class="needs-validation" novalidate>
            <div class="form-group row p-3">
                <label for="input-title" class="col-sm-3 col-form-label">Заголовок вопроса</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="input-title" maxlength="100" placeholder="Введите заголовок" required>
                    <div class="invalid-feedback">
                        Заполните это поле
                    </div>
                </div>

            </div>

            <div class="form-group row p-3">
                <label for="input-content" class="col-sm-3 col-form-label">Текст вопроса</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="input-content" placeholder="Введите текст вопроса" required></textarea>
                    <div class="invalid-feedback">
                        Заполните это поле
                    </div>
                </div>

            </div>

            <div class="form-group row p-3">
                <label for="input-tags" class="col-sm-3 col-form-label">Теги</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="input-tags" placeholder="Укажите теги через запятую" required>
                    <div class="invalid-feedback">
                        Заполните это поле
                    </div>
                </div>
            </div>

            <button id="send" class="btn btn-danger" type="submit">Отправить</button>
        </form>
    </div>
</div>

{% endblock content %} {% block script %}
<script src="{% static 'js/validate.js' %}"></script> {% endblock script %}
